<!DOCTYPE html>
<html>
    <head>
        <title>Game loop prototype</title>
        <style>
            .container {
                width: 1000px;
                margin: 0 auto;
            }
            #spinny {
                height: 200px;
                width: 200px;
                border: 1px solid black;
                background-color: brown;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/js/gameloop.js"></script>
        <script>
            $(document).ready(function(){
                square = $('#spinny');
                square.css('transform', `rotate(${rotation}deg)`);

                gameLoop.addListener(spinSquare);
                
                $('#start').click(gameLoop.start);
            })
            var square = null;
            var rotation = 0;

            function spinSquare(times){
                rotation += times.step * 1;
                console.log('rotation to ', rotation);
                rotation = `rotate(${rotation}deg)`;
                square.css('transform', rotation);
            }

        </script>
    </head>
    <body>
        <div class="container">
            <button id="start">Start loop</button>
            <div id="spinny"></div>
        </div>
    </body>
</html>
